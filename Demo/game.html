<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/game.css">
    <title>memory Game</title>
</head>

<body>
  
    <div class="control">
 
        <span>Start Game</span>
    </div>
    <div class="info">
        <div class="name">
            Hello: <span></span>
        </div>
        <div id="movescount">
Moves :
        </div>
        <div id="time">
         
                    </div>
        <div class="tries">
            Wrong Tries: <span>0</span>
        </div>
    </div>

    <div class="memorygame-blocks">
        <div class="game-block" data-technology="bear">
            <div class="face front"></div>
            <div class="face back">
                <img decoding="async" src="./assets/img/1.gif" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="fish">
            <div class="face front"></div>
            <div class="face back">
                <img decoding="async" src="./assets/img/2.gif" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="bird">
            <div class="face front"></div>
            <div class="face back">
                <img decoding="async" src="./assets/img/3.gif" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="cake">
            <div class="face front"></div>
            <div class="face back">
                <img decoding="async" src="./assets/img/4.gif" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="penguin">
            <div class="face front"></div>
            <div class="face back">
                <img decoding="async" src="./assets/img/5.gif" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="ballon">
            <div class="face front"></div>
            <div class="face back">
                <img decoding="async" src="./assets/img/6.gif" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="bear">
            <div class="face front"></div>
            <div class="face back">
                <img decoding="async" src="./assets/img/1.gif" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="fish">
            <div class="face front"></div>
            <div class="face back">
                <img decoding="async" src="./assets/img/2.gif" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="bird">
            <div class="face front"></div>
            <div class="face back">
                <img decoding="async" src="./assets/img/3.gif" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="cake">
            <div class="face front"></div>
            <div class="face back">
                <img decoding="async" src="./assets/img/4.gif" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="penguin">
            <div class="face front"></div>
            <div class="face back">
                <img decoding="async" src="./assets/img/5.gif" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="ballon">
            <div class="face front"></div>
            <div class="face back">
                <img decoding="async" src="./assets/img/6.gif" alt="">
            </div>
        </div>




    </div>
    <audio id="success" src="audio/success.mp4" preload="auto"></audio>
    <audio id="fail" src="audio/fail.mp4" preload="auto"></audio>

    <!-- <script src="../login.js"></script> -->
    <script src="./assets/js/game.js"></script>
</body>

</html>
